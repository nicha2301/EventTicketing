spring:
  application:
    name: event-ticketing
  datasource:
    url: jdbc:postgresql://localhost:5432/event-ticketing
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1200000
      auto-commit: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        generate_statistics: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      continue-on-error: true
      schema: classpath:remove-liquibase.sql,classpath:schema.sql,classpath:update_metadata_column.sql,classpath:update_payment_url_column.sql
      data: classpath:data.sql
  mail:
    host: smtp.gmail.com
    port: 587
    username: verifymailgroup30@gmail.com
    password: yvztuzetgfvbcyip
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  task:
    scheduling:
      pool:
        size: 5
      thread-name-prefix: event-ticketing-scheduler-
  main:
    allow-bean-definition-overriding: true

server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error:
    include-stacktrace: never
  tomcat:
    max-threads: 200
    max-connections: 10000
    accept-count: 100
    connection-timeout: 5000
    uri-encoding: UTF-8

app:
  jwt:
    secret: 5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
    expiration: 86400
    refresh-expiration: 604800
  url: http://localhost:8080
  upload:
    dir: ${user.home}/event-ticketing/uploads
    url-prefix: /uploads/
  cloudinary:
    cloud-name: 
    api-key: 
    api-secret: 
    secure: true
    folder-prefix: event-ticketing-dev
  cors:
    allowed-origins: http://localhost:3000, https://eventticketing.com
  notification:
    retention-days: 90
    email:
      enabled: true
      from-email: noreply@eventticketing.com
      from-name: Event Ticketing
      templates:
        activation: email/activation
        password-reset: email/password-reset
        ticket-confirmation: email/ticket-confirmation
        event-reminder: email/event-reminder
