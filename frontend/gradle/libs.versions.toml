composeBom = "2024.09.00"
retrofit = "2.9.0"
okhttp = "4.12.0"
room = "2.6.1"
hilt = "2.50"
coil = "2.5.0"
lottie = "6.3.0"
accompanist = "0.34.0"
composeDestinations = "1.10.0"
moshi = "1.15.0"
datastore = "1.0.0"
splashscreen = "1.0.1"
coroutines = "1.6.4"
navigation = "2.7.6"
material3 = "1.2.0"
kotlinxSerialization = "1.5.1"
kotlinxSerializationConverter = "1.0.0"
hiltExt = "1.1.0"
ksp = "1.9.22-1.0.17"
paging = "3.2.1"
googleAuth = "20.7.0"
timber = "5.0.1"
